<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Hello World!</title>
    <meta charset="utf-8">
</head>
<body ng-controller="MyController">
    <input type="text" ng-model="hello.name" placeholder="Your name">

    <h2>Hello {{ hello.name || "World!"}}</h2>
    <h2>Hello <span ng-bind="hello.name"></span>&nbsp;World!</h2>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript">
      angular.module("myApp", [])
      .controller("MyController", function($scope) {
        //$watch 监听器
        $scope.$watch('hello.name', function(newVal, oldVal, scope) {
          console.log("New:" + newVal + ", Old:" + oldVal);
          console.log(scope);
        })
      })
    </script>
</body>
</html>

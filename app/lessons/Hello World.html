<!DOCTYPE html>
<html ng-app>
<head>
    <title>Hello World!</title>
    <meta charset="utf-8">
</head>
<body>
    <input type="text" ng-model="hello.name" placeholder="Your name">

    <h2>Hello {{ hello.name || "World!"}}</h2>
    <h2>Hello <span ng-bind="hello.name"></span>&nbsp;World!</h2>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
</body>
</html>

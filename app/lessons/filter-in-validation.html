<!DOCTYPE html>
<html ng-app="valideModule">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>表单验证</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="valideCtrl">
    <div class="container">
        <div class="col-md-10">
            <h2>表单验证</h2>
            <form name="signup_form" novalidate role="form" class="form-horizontal" ng-submit="submit();">
                <div class="form-group">
                    <div class="col-md-4">
                        <label for="email">Your email</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="email" id="email" ng-model="signup_form.email" class="form-control"
                            placeholder="Email Address" ng-minlength="3" ng-maxlength="10"/>
                    </div>
                    <div class="col-md-4 bg-danger" ng-show="signup_form.$invalid">
                        <small ng-show="signup_form.email.$error.minlength">Your email is required to be at least 3 characters.</small>
                        <small ng-show="signup_form.email.$error.maxlength">Your email cannot be longer than 10 characters.</small>
                    </div>
                </div>
                <div class="form-groups">
                    <input type="button" class="btn btn-primary" value="按钮" />
                    <input type="submit" class="btn btn-warning" value="提交" />
                    <input type="reset" class="btn btn-success" value="重置" />
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../js/filter-in-validation.js"></script>
</body>
</html>
